<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->

      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <title>TODO LIST</title>
  </head>
  <body style="background-color: beige">
    <h1>Hello, world!</h1>

    <!-- Nav Bar Section -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Navbar</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Features</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Pricing</a>
            </li>
            <li class="nav-item">
              <a class="nav-link disabled" aria-disabled="true">Disabled</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="container my-4">
      <h2 class="text-center">TODOs List</h2>

      <!-- Form Section -->
      <!-- <form> -->
      <div class="form-group">
        <label for="title">Title</label>
        <input
          type="text"
          class="form-control"
          id="title"
          aria-describedby="emailHelp"
        />
        <div id="emailHelp" class="form-text">Add an item to the List.</div>
      </div>
      <div class="form-group">
        <label for="title">Description</label>
        <textarea class="form-control" id="description" rows="3"></textarea>
      </div>

      <button type="submit" id="add" class="btn btn-primary">
        Add to List
      </button>
      <!-- </form> -->
      <div id="items" class="my-4">
        <h2>Your Items</h2>
        <table class="table">
          <thead>
            <tr>
              <th scope="col">S.No</th>
              <th scope="col">Item Title</th>
              <th scope="col">Item Description</th>
              <th scope="col">Actions</th>
            </tr>
          </thead>
          <tbody id="tableBody">
            <tr>
              <th scope="row">1</th>
              <td>Get Some Coffe</td>
              <td>You need a coffee as you are a coder</td>
              <td><button class="btn btn-primary">Delete</button></td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script>
      function updateTable() {
        let tableBody = document.getElementById("tableBody");
        let itemJsonArray = [];

        if (localStorage.getItem("itemsJson") != null) {
          itemJsonArray = JSON.parse(localStorage.getItem("itemsJson"));
        }

        let str = "";
        itemJsonArray.forEach((element, index) => {
          str += `
        <tr>
          <th scope="row">${index + 1}</th>
          <td>${element[0]}</td>
          <td>${element[1]}</td>
          <td><button class="btn btn-danger btn-sm" onclick="deleteItem(${index})">Delete</button></td>
        </tr>`;
        });
        tableBody.innerHTML = str;
      }

      function addItem() {
        let title = document.getElementById("title").value;
        let desc = document.getElementById("description").value;

        if (title.trim() === "") {
          alert("Please enter a title.");
          return;
        }

        let itemJsonArray = [];

        if (localStorage.getItem("itemsJson") != null) {
          itemJsonArray = JSON.parse(localStorage.getItem("itemsJson"));
        }

        itemJsonArray.push([title, desc]);
        localStorage.setItem("itemsJson", JSON.stringify(itemJsonArray));

        document.getElementById("title").value = "";
        document.getElementById("description").value = "";

        updateTable();
      }

      function deleteItem(index) {
        let itemJsonArray = JSON.parse(localStorage.getItem("itemsJson"));
        itemJsonArray.splice(index, 1);
        localStorage.setItem("itemsJson", JSON.stringify(itemJsonArray));
        updateTable();
      }

      document.getElementById("add").addEventListener("click", addItem);

      updateTable(); // load items when page opens
    </script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    -->
  </body>
</html>
